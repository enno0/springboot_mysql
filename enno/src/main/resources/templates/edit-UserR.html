<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <h1>edit info</h1>
    <form action="/User_Role/updateUserR" method="post" th:object="${User}">
      <table>
        <input type="text" name="id" th:field="*{User_Role_Id}" hidden />
        <tr>
          <td>UserName:</td>
          <td><input type="text" th:field="*{UserName}" /></td>
        </tr>
        <tr>
          <td>Role:</td>
          <td><input type="text" th:field="*{Role}" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <input type="submit" value="Save Changes" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
