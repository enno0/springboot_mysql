<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <h1>edit info</h1>
    <form action="/update" method="post" th:object="${student}">
      <table>
        <tr>
          <input type="text" name="id" th:field="*{id}" hidden />
          <td>Student Number</td>
          <td><input type="text" th:field="*{student_id}" /></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
          <td>City:</td>
          <td><input type="text" th:field="*{city}" /></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="text" th:field="*{age}" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Save Changes" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
